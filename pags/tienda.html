<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Inter&family=Lexend+Deca&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Roboto:wght@100;500;900&display=swap" rel="stylesheet">
    <title>Pearl Jam</title>
</head>

<body>

    <header> <!--HEADER-->

        <nav class="menu">
            <!--menu-->
            <a class="header__enlace" href=""><img class="header__logo" src="../img/logo/logo-pearljam.png" alt="logo"></a>
                    
            <label class="header__label" for="checkbox">
                <img src="../img/icons/menu.svg" alt="menu" class="menu__logo">
            </label>
            <input type="checkbox"  id="checkbox" class="menu__checkbox">

            <ul class="list__menu">
                <li class="list__menu--link"><a class="list__menu--a" href="../index.html">INICIO</a></li>
                <li class="list__menu--link"><a class="list__menu--a" href="tienda.html">TIENDA</a></li>
                <li class="list__menu--link"><a class="list__menu--a" href="disco.html">DISCOGRAFIA</a></li>
                <li class="list__menu--link"><a class="list__menu--a" href="galeria.html">GALERIA</a></li>
                <li class="list__menu--link"><a class="list__menu--a" href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>

    </header>

    <main class="tienda">

        <div class="container__title">
            <h1>TIENDA</h1>
        </div>
            
        <section class="productos">
            <div class="categorias__menu">
                <img src="../img/icons/menu-tienda.svg" alt="menu">
            </div>
            <div class="container__productos">
                <h2 class="container__productos--h2">PRODUCTOS</h2>
                <p class="container__productos--p">Ordenar por <span>Mas vendidos</span></p>
            </div>
        </section>
        
        <section class="shop">

            <aside class="categorias">
                <div class="categorias__container">
                    <h3>CATEGORIAS</h3>
                    <ul class="categorias__ul">
                        <li class="categorias__ul--li"><a href="#">REMERAS</a></li>
                        <li class="categorias__ul--li"><a href="#">POSTERS</a></li>
                        <li class="categorias__ul--li"><a href="#">MATES</a></li>
                        <li class="categorias__ul--li"><a href="#">DISCOS</a></li>
                    </ul>
                </div>
            </aside>

    
            <div class="grid">
                <div class="div1">1</div>
                <div class="div2">2</div>
                <div class="div3">3</div>
                <div class="div4">4</div>
                <div class="div5">5</div>
                <div class="div6">6</div>
                <div class="div7">7</div>
                <div class="div8">8</div>
                <div class="div9">9</div>
                <div class="div10">10</div>
            </div>
    
        </section>

    </main>

    <footer> <!--FOOTER-->
        <div class="container__footer"> 
            
            <div class="footer__redes"> <!--redes-->
                <a href=""><img src="../img/redes/logoig.png" alt="instagram"></a>
                <a href=""><img src="../img/redes/logolinkedin.png" alt="linkedin"></a>
                <a href=""><img src="../img/redes/logotw.png" alt="twitter"></a>
            </div>
            
            <div class="footer__paragraph"> <!--parrafo-->
                <p>Copyright</p>
            </div>

        </div>
    </footer>    

</body>
</html>
